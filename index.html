<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DOMJuan</title>
    <script type="text/javascript" src="./lib/bundle.js"></script>
    <link rel="stylesheet" href="./lib/main.css" />
    <style>
      .lightgreen{
        background-color: lightgreen;
      }
      .lightblue{
        background-color: lightblue;
      }
    </style>

  </head>

  <body class = "lightgreen">

    <div>
      <h3>DOMJuan is a library created by Ben Baron. It is modeled on jQuery and provides the functionality for the below.</h3>
      <div class="buttons">
        <button class="counterButton" value=0>Counter</button>

        <button class="sayHiButton">Say Hi</button>
        <button class="blueButton">Make Background Blue</button>
        <button class="greenButton">Make Background Green</button>
        <button class="giphyButton">Get a Giphy!</button>
        <button class="remove-events">Deactivate Events On Giphy Button</button>
        <button class="add-events">Return Events On Giphy Button</button>
      </div>

      <ul class="numberList">
      </ul>

      <ul class="giphyList">
      </ul>
    </div>

  </body>
</html>
